<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Membro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #212529);
            padding: 16px;
            line-height: 1.5;
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 20px;
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(0,136,204,0.15);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-card {
            background: var(--tg-theme-bg-color, white);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--tg-theme-text-color, #495057);
        }
        
        .label-icon {
            margin-right: 6px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--tg-theme-hint-color, #dee2e6);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #212529);
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
            box-shadow: 0 0 0 3px rgba(0,136,204,0.1);
        }
        
        input.error {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220,53,69,0.1);
        }
        
        .platform-section {
            margin-bottom: 24px;
        }
        
        .platform-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 12px;
        }
        
        .platform-btn {
            padding: 14px 16px;
            border: 2px solid var(--tg-theme-hint-color, #dee2e6);
            border-radius: 12px;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #495057);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            text-align: center;
        }
        
        .platform-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .platform-btn.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
            box-shadow: 0 4px 12px rgba(0,136,204,0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #0088cc) 0%, #0066aa 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 32px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0,136,204,0.3);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,136,204,0.4);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .input-hint {
            color: var(--tg-theme-hint-color, #6c757d);
            font-size: 13px;
            margin-top: 4px;
        }
        
        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--tg-theme-hint-color, #e9ecef);
            border-radius: 2px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--tg-theme-button-color, #0088cc), #0066aa);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Registro de Membro</h1>
            <p>Complete seus dados para continuar</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <div class="form-card">
            <form id="registrationForm">
                <div class="form-group platform-section">
                    <label><span class="label-icon">üéÆ</span>Platform de Gaming:</label>
                    <div class="platform-grid" id="platformGrid">
                        <!-- Platform buttons will be generated by JavaScript -->
                    </div>
                    <div class="error-message" id="platformError" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="gameId"><span class="label-icon">üÜî</span>Game ID:</label>
                    <input type="text" id="gameId" placeholder="Digite seu Game ID" required>
                    <div class="input-hint">Seu identificador √∫nico no jogo</div>
                    <div class="error-message" id="gameIdError" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="whatsapp"><span class="label-icon">üì±</span>WhatsApp:</label>
                    <input type="tel" id="whatsapp" placeholder="(11) 99999-9999" required>
                    <div class="input-hint">Formato brasileiro com DDD</div>
                    <div class="error-message" id="whatsappError" style="display: none;"></div>
                    <div class="success-message" id="whatsappSuccess" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="cpf"><span class="label-icon">üÜî</span>CPF:</label>
                    <input type="text" id="cpf" placeholder="123.456.789-00" maxlength="14" required>
                    <div class="input-hint">Documento brasileiro v√°lido</div>
                    <div class="error-message" id="cpfError" style="display: none;"></div>
                    <div class="success-message" id="cpfSuccess" style="display: none;"></div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üìù Finalizar Registro
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const platforms = [
            "POPBRA", "POP888", "POP678", "POPPG", "POP555", 
            "POPLUA", "POPWB", "POPBEM", "POPCEU", "POPBOA", "POPDEZ"
        ];
        
        let selectedPlatform = null;
        let tg = window.Telegram.WebApp;
        
        // Initialize Telegram Web App
        tg.ready();
        tg.expand();
        tg.MainButton.hide();
        
        // CPF Validation
        function validateCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validate first digit
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf[i]) * (10 - i);
            }
            let remainder = sum % 11;
            let digit1 = remainder < 2 ? 0 : 11 - remainder;
            
            if (parseInt(cpf[9]) !== digit1) return false;
            
            // Validate second digit
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf[i]) * (11 - i);
            }
            remainder = sum % 11;
            let digit2 = remainder < 2 ? 0 : 11 - remainder;
            
            return parseInt(cpf[10]) === digit2;
        }
        
        // Brazilian phone validation
        function validateBrazilPhone(phone) {
            phone = phone.replace(/\D/g, '');
            
            // Check different formats
            if (phone.length === 13 && phone.startsWith('55')) {
                // +55 format
                const areaCode = parseInt(phone.substring(2, 4));
                const number = phone.substring(4);
                return areaCode >= 11 && areaCode <= 99 && 
                       (number.length === 9 && number.startsWith('9') || number.length === 8);
            } else if (phone.length === 11) {
                // National format
                const areaCode = parseInt(phone.substring(0, 2));
                const number = phone.substring(2);
                return areaCode >= 11 && areaCode <= 99 && 
                       (number.length === 9 && number.startsWith('9') || number.length === 8);
            }
            
            return false;
        }
        
        // Format CPF
        function formatCPF(value) {
            value = value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            return value;
        }
        
        // Format phone
        function formatPhone(value) {
            value = value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                if (value.length <= 2) {
                    value = value.replace(/(\d{1,2})/, '($1');
                } else if (value.length <= 6) {
                    value = value.replace(/(\d{2})(\d{1,4})/, '($1) $2');
                } else if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{1,4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
                }
            }
            
            return value;
        }
        
        // Update progress
        function updateProgress() {
            let progress = 0;
            
            if (selectedPlatform) progress += 25;
            if (document.getElementById('gameId').value.trim()) progress += 25;
            if (validateBrazilPhone(document.getElementById('whatsapp').value)) progress += 25;
            if (validateCPF(document.getElementById('cpf').value)) progress += 25;
            
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // Show/hide error messages
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = '‚ö†Ô∏è ' + message;
                errorElement.style.display = 'flex';
            }
            if (successElement) {
                successElement.style.display = 'none';
            }
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }
        
        function showSuccess(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.style.display = 'none';
            }
            if (successElement) {
                successElement.textContent = '‚úÖ ' + message;
                successElement.style.display = 'flex';
            }
            if (inputElement) {
                inputElement.classList.remove('error');
            }
        }
        
        function clearMessages(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
            if (inputElement) inputElement.classList.remove('error');
        }
        
        // Platform selection
        function generatePlatformButtons() {
            const grid = document.getElementById('platformGrid');
            platforms.forEach(platform => {
                const button = document.createElement('button');
                button.type = 'button';
                button.className = 'platform-btn';
                button.textContent = platform;
                button.onclick = () => selectPlatform(platform, button);
                grid.appendChild(button);
            });
        }
        
        function selectPlatform(platform, buttonElement) {
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            buttonElement.classList.add('selected');
            selectedPlatform = platform;
            
            clearMessages('platform');
            updateProgress();
        }
        
        // Real-time validation
        document.addEventListener('DOMContentLoaded', function() {
            generatePlatformButtons();
            
            // Game ID validation
            document.getElementById('gameId').addEventListener('input', function(e) {
                const value = e.target.value.trim();
                if (value.length >= 3) {
                    showSuccess('gameId', 'Game ID v√°lido');
                } else if (value.length > 0) {
                    showError('gameId', 'Game ID muito curto');
                } else {
                    clearMessages('gameId');
                }
                updateProgress();
            });
            
            // WhatsApp validation and formatting
            document.getElementById('whatsapp').addEventListener('input', function(e) {
                const formatted = formatPhone(e.target.value);
                e.target.value = formatted;
                
                const isValid = validateBrazilPhone(formatted);
                if (formatted.length === 0) {
                    clearMessages('whatsapp');
                } else if (isValid) {
                    showSuccess('whatsapp', 'N√∫mero v√°lido');
                } else {
                    showError('whatsapp', 'Formato inv√°lido');
                }
                updateProgress();
            });
            
            // CPF validation and formatting
            document.getElementById('cpf').addEventListener('input', function(e) {
                const formatted = formatCPF(e.target.value);
                e.target.value = formatted;
                
                const isValid = validateCPF(formatted);
                if (formatted.length === 0) {
                    clearMessages('cpf');
                } else if (isValid) {
                    showSuccess('cpf', 'CPF v√°lido');
                } else if (formatted.replace(/\D/g, '').length === 11) {
                    showError('cpf', 'CPF inv√°lido');
                } else {
                    clearMessages('cpf');
                }
                updateProgress();
            });
        });
        
        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Platform validation
            if (!selectedPlatform) {
                showError('platform', 'Selecione uma platform');
                isValid = false;
            }
            
            // Game ID validation
            const gameId = document.getElementById('gameId').value.trim();
            if (!gameId) {
                showError('gameId', 'Game ID √© obrigat√≥rio');
                isValid = false;
            } else if (gameId.length < 3) {
                showError('gameId', 'Game ID muito curto');
                isValid = false;
            }
            
            // WhatsApp validation
            const whatsapp = document.getElementById('whatsapp').value;
            if (!whatsapp) {
                showError('whatsapp', 'WhatsApp √© obrigat√≥rio');
                isValid = false;
            } else if (!validateBrazilPhone(whatsapp)) {
                showError('whatsapp', 'N√∫mero de WhatsApp inv√°lido');
                isValid = false;
            }
            
            // CPF validation
            const cpf = document.getElementById('cpf').value;
            if (!cpf) {
                showError('cpf', 'CPF √© obrigat√≥rio');
                isValid = false;
            } else if (!validateCPF(cpf)) {
                showError('cpf', 'CPF inv√°lido');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Form submission
        document.getElementById('registrationForm').onsubmit = function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const formData = {
                platform: selectedPlatform,
                gameId: document.getElementById('gameId').value.trim(),
                whatsapp: document.getElementById('whatsapp').value,
                cpf: document.getElementById('cpf').value
            };
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading">‚è≥</span> Enviando...';
            
            // Send data to bot
            try {
                tg.sendData(JSON.stringify(formData));
            } catch (error) {
                console.error('Error sending data:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üìù Finalizar Registro';
                
                // Show error message
                alert('Erro ao enviar dados. Tente novamente.');
            }
        };
    </script>
</body>
</html>
